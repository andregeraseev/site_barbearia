{% load static %}
{% for item in agende %}
{% if agende %}
<div class="anchor-link w3-black w3-xlarge responsive " style="margin-top:30px" id="agende">
    <div class="w3-container w3-content w3-padding-32" style="max-width:1600px margin-top:100px">
        <h2 class="w3-wide w3-center" href={{item.link_agende}}>{{ item.titulo_agende }}</h2>
        <p class="w3-center"><a class="w3-center" href={{item.link_agende}} target="_blank"><img
                src={{item.foto_agende.url}} alt="teste" style="max-width:300px "></a></p><br>
    </div>
</div>

{% else %}

<div class=" anchor-link w3-black w3-xlarge " id="agende">
    <div class="w3-container w3-content w3-padding-32" style="max-width:1600px margin-top:46px">
        <h2 class="w3-wide w3-center">Agende um horario:</h2>
        <p class="w3-center"><a
                href="https://booksy.com/pt-br/175238_aspectos-imagem-masculina_cabelo_1026706_sao-jose-dos-campos#ba_s=sh_1"
                target="_blank"><img src='{% static "BooksyLPLogoPNG.png" %}' alt="teste" style="max-width:300px"></a>
        </p><br>
    </div>
</div>
{% endif %}
{% endfor %}

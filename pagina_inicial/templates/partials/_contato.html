{% load static %}
{% for contato in contatos %}
<div class="anchor-link w3-container w3-content w3-padding-32 " style="max-width:800px" id="contato">
    <h2 class="w3-wide w3-center">{{ contato.titulo_contato }}</h2>
    <p class="w3-opacity w3-center"><i>{{ contato.subtitulo_contato }}</i></p>
    <div class="w3-row w3-padding-12">
        <div class="w3-col m12 w3-large w3-center w3-margin-bottom">
            <i class="fa fa-map-marker w3-center" style="width:30px"></i>{{ contato.cidade_contato }}<br>
            <i class="fa fa-phone w3-center" style="width:30px"></i> Contato: {{ contato.telefone_contato }}<br>
            <i class="fa fa-envelope w3-center" style="width:30px"> </i> Email: {{ contato.email_contato }}<br>
        </div>
        <div class="w3-col m6 ">


        </div>
    </div>
</div>
{% endfor %}
